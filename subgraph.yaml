specVersion: 0.0.2
description: BaoToken
repository: https://github.com/fabiaz84/baocx-voting-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BaoToken
    network: mainnet
    source:
      address: "0x374CB8C27130E2c9E04F44303f3c8351B9De61C1"
      abi: BaoToken
      startBlock: 11368530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - HolderBao
      abis:
        - name: BaoToken
          file: ./abis/BaoToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferBao
      file: ./src/holdersBao.ts